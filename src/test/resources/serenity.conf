serenity {
  project.name = "SauceDemo UI Automation"
  test.root = "co.com.training_GI"
  take.screenshots = AFTER_EACH_STEP
  # Opciones alternativas:
  # take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  # take.screenshots = FOR_FAILURES
  release = "local"
  environment = "local"
  report.customfields = ["Build","Commit","Browser","Environment"]
  report.customfields.Build = "local"
  report.customfields.Commit = "local"
  report.customfields.Browser = "chrome"
  report.customfields.Environment = "local"
}

app {
  username = "standard_user"
  password = "secret_sauce"
  session.reuse = false
  navigation.fallback = true
}

webdriver {
  driver = "chrome"
  base.url = "https://www.saucedemo.com"
  wait.for.timeout = 5000
}

environments {
  dev {
    webdriver.base.url = "https://www.saucedemo.com"
    app.username = "standard_user"
    app.password = "secret_sauce"
  }
  qa {
    webdriver.base.url = "https://www.saucedemo.com"
    app.username = "standard_user"
    app.password = "secret_sauce"
  }
  stage {
    webdriver.base.url = "https://www.saucedemo.com"
    app.username = "standard_user"
    app.password = "secret_sauce"
  }
}
